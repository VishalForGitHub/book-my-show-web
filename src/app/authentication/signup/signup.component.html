<div class="modal-overlay" [class.active]="visible">
    <div class="login-modal">
        <div class="modal-header">
            <h2>Sign Up</h2>
            <button class="close-btn" (click)="close()">&times;</button>
        </div>
        <div class="modal-body">
            <form [formGroup]="signupForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" formControlName="firstName" name="firstName" required />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName" name="LastName" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email" name="email" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" name="password" required />
                </div>
                <!-- <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" name="remember" />
                        <label>Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div> -->
                <button type="submit" (click)="onSignup()" class="login-btn">Sign Up</button>
            </form>
        </div>
    </div>
</div>
