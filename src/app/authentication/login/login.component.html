<div class="modal-overlay" [class.active]="true">
  <div class="login-modal">
    <div class="modal-header">
      <h2>Sign In</h2>
      <button class="close-btn" (click)="close()">&times;</button>
    </div>
    <div class="modal-body">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" name="email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" name="password" required />
        </div>
        <div class="remember-forgot">
          <!-- <div class="remember-me">
              <input type="checkbox" name="remember" />
              <label>Remember me</label>
            </div> -->
          <span class="forgot-password" (click)=" openSignUpPopup()">Donâ€™t have an account? Sign up.</span>
        </div>
      </form>
      <button class="login-btn" (click)="onSignIn()">Sign In</button>
    </div>
  </div>
</div>
